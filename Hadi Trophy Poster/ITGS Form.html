<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Form.css">
</head>
<body>
    <div class ="form">
        <div class="formcontent">
            <div class="headerform">
                <a href="ITGS Main.html" class="closebutton">&times;</a>
                <div class="form_title_container">
                     <div class="titleform"><b>Register</b></div>
                </div>
                <p class="form_desc">Kami akan memperbarui anda tentang produk-produk kami</p>
            </div>

            <form action="https://formsubmit.co/haditrophy.business@gmail.com" method="POST">
                <div class="user">
                    <div class="box">
                        <label for="nama" >Nama</label>
                        <input type="text" id="nama" name="nama" value="" required>
                    </div>
                    <div class="box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>                    
                    </div>
                    <div class="box">
                        <label for="kota">Kota</label>
                        <select class="kota" id="kota" required>
                            <option value="Medan">Medan</option>
                            <option value="Tanjung Balai">Tanjung Balai</option>
                        </select>          
                    </div>
                    <button>Kirim</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
